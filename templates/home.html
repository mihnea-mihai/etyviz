<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/style.css">
  <link rel="icon" type="image/x-icon" href="../static/assets/img/favicon.png">
  <title>Etyviz</title>
</head>

<body>
  <header>
    <img id="banner" src="../static/assets/img/Etyviz.drawio.svg">
  </header>
  <main>
    <form action="/graph" method="GET" target="_blank">
      <div class="text-input">
        <label for="word">Word</label>
        <input type="text" placeholder="" name="word" id="word"
        autocomplete="off" autocorrect="off" autocapitalize="none">
      </div>
      <div class="text-input">
        <label for="lang_code">Language code</label>
        <input type="text" placeholder="" name="lang_code" id="lang_code"
        autocomplete="off" autocorrect="off" autocapitalize="none">
      </div>
      <input id="generate" type="submit" value="Generate">
    </form>
  </main>
</body>

</html>
