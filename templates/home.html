<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/style.css">
  <link rel="icon" type="image/x-icon" href="../static/assets/img/favicon.png">
  <title>Etyviz</title>
  <script src="/static/validate.js" defer></script>
  <script src="/static/lang_input.js" defer></script>
  <script src="/static/word_input.js" defer></script>
</head>

<body>
  <header>
    <img id="banner" src="../static/assets/img/Etyviz.drawio.svg">
  </header>
  <main>
    <form action="/graph" method="GET" target="_blank">
      <div class="text-input word">
        <label for="word">Word</label>
        <input type="text" placeholder="" name="word" id="word"
        autocomplete="off" autocorrect="off" autocapitalize="none"
        class="pending">
        <div class="dropdown"></div>
      </div>
      <div class="text-input lang">
        <label for="lang">Language</label>
        <input type="text" placeholder="" name="lang" id="lang"
        autocomplete="off" autocorrect="off" autocapitalize="none"
        class="pending">
        <div class="dropdown"></div>
      </div>
      <input id="generate" type="submit" value="Generate" class="">
    </form>
  </main>
</body>

</html>
